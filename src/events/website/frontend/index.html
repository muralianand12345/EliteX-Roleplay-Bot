<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Roleplay Discord Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container glass">
        <div class="text">
            <img src="./assets/images/botimg.png"
                alt="Profile-img">
            <strong><span class="type"></span></strong>
            <form onsubmit="LoginButton(event)">
                <button class="btn"  type="submit" target="_blank">LOGIN</button>
            </form>
            
            <div class="file-count">
                <p>Tickets Handled <span class="fa fa-count" id="fileCountBox">...</span></p>
            </div>
        </div>
    </div>

    <section id="main">
        <div class="bg">
            <img src="./assets/images/background.jpg">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/js/index.js"></script>
</body>

</html>
