<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Roleplay Ticket Support System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db; /* Blue color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .recent-tickets {
            margin-top: 20px;
        }

        .ticket {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .ticket h3 {
            color: #3498db;
        }
    </style>
</head>
<body>

    <header>
        <h1>Iconic Roleplay Ticket Support System</h1>
    </header>

    <section>
        <a href="submit_ticket.html" class="button">Open Ticket</a>

        <div class="recent-tickets">
            <h2>Recent Tickets</h2>
            
            <div class="ticket">
                <h3>Ticket #001: Technical Issue</h3>
                <p>Status: In Progress</p>
            </div>

            <div class="ticket">
                <h3>Ticket #002: Account Assistance</h3>
                <p>Status: Closed</p>
            </div>
            
            <!-- Add more recent tickets as needed -->
        </div>
    </section>

</body>
</html>
