<!DOCTYPE html>
<html>
    <div class="navigation">
        <ul>
            <li><a href="#message-sender">Message Sender</a></li>
            <li><a href="#message-editor">Message Editor</a></li>
            <li><a href="#role-edit">Role Manager</a></li>
        </ul>
    </div>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/css/admin.css">
    </head>

    <body>
        <header>
            <div class="header-content">
                <div>
                    <div id="profile-info"></div>
                    <h1>Admin Dashboard</h1>
                    <button class="logout-button" onclick="logout()">Logout</button>
                    <button class="view-log-button" onclick="viewTicketLog()">View
                        Ticket Log</button>
                </div>
            </div>
        </header>
        <div class="admin-content">
            <div class="admin-section" id="message-sender">
                <h2>Message Sender</h2>
                <form id="messageForm">
                    <label for="channelSelect">Select a Channel:</label>
                    <div id="channelSelectContainer" class="combined-input">
                        <select id="channelSelect" name="channelId"></select>
                        <input type="text" id="manualChannelInput"
                            placeholder="Type Channel ID">
                    </div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                    <div id="autocomplete-suggestions"></div>
                </form>
            </div>
            <div class="admin-section" id="message-editor">
                <h2>Message Editor</h2>
                <form id="messageEditorForm">
                    <label for="channelSelectEditor">Select a Channel:</label>
                    <div id="channelSelectEditorContainer"
                        class="combined-input">
                        <select id="channelSelectEditor" name="channelId"></select>
                        <input type="text" id="manualChannelEditorInput"
                            placeholder="Type Channel ID">
                    </div>
                    <label for="messageId">Message ID:</label>
                    <input type="text" id="messageId" name="messageId" required>
                    <label for="editedMessage">Edited Message:</label>
                    <textarea id="editedMessage" name="editedMessage" rows="5"
                        required></textarea>
                    <button type="submit">Send Edited Message</button>
                    <div id="autocomplete-suggestions"></div>
                </form>
            </div>
            <div class="admin-section" id="role-edit">
                <h2>Role Manager</h2>
                <form id="roleForm">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" required>
                    <label for="roleSelect">Select the Role:</label>
                    <div id="roleSelectContainer" class="combined-input">
                        <select id="roleSelect" name="roleId"></select>
                    </div>
                    <label for="actionSelect">Select Action:</label>
                    <select id="actionSelect" name="action">
                        <option value="add">Add Role</option>
                        <option value="remove">Remove Role</option>
                    </select>
                    <button type="submit">Execute</button>
                </form>
            </div>
            <div class="admin-section" id="embed-sender">
                <h2>Embed Manager</h2>
                <form id="embedForm">
                    <button type="submit" onclick="embedRedirect(); return false;">Go to Embed Page</button>
                </form>
            </div>
        </div>
        <script src="/js/admin.js"></script>
    </body>
</html>
