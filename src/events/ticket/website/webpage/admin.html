<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/css/admin.css">
    </head>

    <body>
        <header>
            <div class="header-content">
                <div>
                    <div id="profile-info"></div>
                    <h1>Admin Dashboard</h1>
                    <button class="logout-button" onclick="logout()">Logout</button>
                    <button class="view-log-button" onclick="viewTicketLog()">View Ticket Log</button>
                </div>
            </div>
        </header>
        <div class="admin-content">
            <div class="admin-section">
                <h2>Message Sender</h2>
                <form id="messageForm">
                    <label for="channelSelect">Select a Channel:</label>
                    <select id="channelSelect" name="channelId" required></select>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                    <div id="autocomplete-suggestions"></div>
                </form>
            </div>
            <div class="admin-section">
                <h2>Message Editor</h2>
                <form id="messageEditorForm">
                    <label for="messageId">Message ID:</label>
                    <input type="text" id="messageId" name="messageId" required>
                    <label for="editedMessage">Edited Message:</label>
                    <textarea id="editedMessage" name="editedMessage" rows="5"
                        required></textarea>
                    <button type="submit">Send Edited Message</button>
                    <div id="autocomplete-suggestions"></div>
                </form>
            </div>
        </div>
        <script src="/js/admin.js"></script>
    </body>

</html>
