<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iconic Roleplay Bot</title>
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <header>
            <button class="login-button" onclick="openLoginBox()">Login</button>
            <!-- Overlay div -->
            <div class="overlay"></div>
            <div class="logo"></div>
            <div class="bot-description">
                <p>Official ICONIC Roleplay Discord Bot</p>
                <p>Ticket | Moderation | Logs | Voice Process | Mod Mail | Welcome | Voting Poll</p>
            </div>
            <div class="button-container">
                <a class="bot-link" href="https://iconicrpbot.muralianand.in"
                    target="_blank">Explore Iconic Roleplay Bot</a>
                <a class="discord-link" href="https://discord.gg/iconicrp"
                    target="_blank">Join Our Discord Server</a>
                <a class="website-link" href="https://iconicrp.in"
                    target="_blank">Visit Our Website</a>
            </div>
            <div class="file-count">
                Total Tickets Handled So Far:
                <span class="file-count-box" id="fileCountBox">Calculating...</span>
            </div>
            <script src="/js/index.js"></script>
        </header>
        <div class="login-box" id="loginBox">
            <span class="exit-button" onclick="closeLoginBox()">X</span>
            <h2>Login</h2>
            <form onsubmit="submitLoginForm(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
