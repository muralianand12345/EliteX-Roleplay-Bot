<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Transcripts</title>
        <link rel="stylesheet" href="/css/ticket.css">
    </head>

    <body>
        <header>
            <h1>Ticket Transcripts</h1>
            <button class="back-admin-button" onclick="goToAdminPage()">Back</button>
        </header>
        <main>
            <div class="search-bar-container">
                <input type="text" id="searchBar" class="search-bar"
                    placeholder="Enter Ticket Channel ID..."
                    oninput="handleSearch()">
            </div>
            <div class="file-list-box">
                <ul class="file-list" id="fileList">
                    <!-- Ticket boxes will be dynamically added here -->
                </ul>
            </div>
        </main>
        <script src="/js/ticket.js"></script>
    </body>
</html>
