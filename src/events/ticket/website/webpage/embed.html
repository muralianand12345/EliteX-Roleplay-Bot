<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embed</title>
        <link rel="stylesheet" href="/css/embed.css">
    </head>

    <body>
        <div class="header">
            <h1>Embed Here</h1>
        </div>

        <form id="embedForm">

            <button type="button" class="back-button"
                onclick="window.location.href = '/admin'">Back
            </button>

            <label for="webhook"><h3>Webhook URL:</h3></label>
            <input type="url" id="webhook" name="webhook">

            <label for="color"><h3>Color:</h3></label>
            <input type="color" id="color" name="color">

            <label for="title"><h3>Title:</h3></label>
            <input type="text" id="title" name="title">

            <label for="url"><h3>URL:</h3></label>
            <input type="url" id="url" name="url">

            <h3>Author:</h3>
            <div id="author-container">
                <div class="dynamic-field">
                    <input type="text" placeholder="Author Name">
                    <input type="url" placeholder="Author IconURL">
                    <input type="url" placeholder="Author URL">
                </div>
            </div>

            <label for="description"><h3>Description:</h3></label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="thumbnail"><h3>Thumbnail URL:</h3></label>
            <input type="url" id="thumbnail" name="thumbnail">

            <h3>Fields:</h3>
            <div id="fields-container">
                <div class="dynamic-field">
                    <input type="text" placeholder="Field Name">
                    <input type="text" placeholder="Field Value">
                    <button type="button" class="remove-field-button">Remove</button>
                </div>
            </div>
            <button type="button" id="add-field-button">Add Field</button>

            <label for="image"><h3>Image URL:</h3></label>
            <input type="url" id="image" name="image">

            <label for="timestamp"><h3>Timestamp:</h3></label>
            <input type="checkbox" id="timestamp" name="timestamp">

            <h3>Footer:</h3>
            <div id="footer-container">
                <div class="dynamic-field">
                    <input type="text" placeholder="Footer Text">
                    <input type="url" placeholder="Footer IconURL">
                </div>
            </div>

            <button type="button" onclick="sendEmbed()">Send Embed</button>
        </form>
        <script src="/js/embed.js"></script>
    </body>
</html>
